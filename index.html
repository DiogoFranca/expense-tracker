<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Expense Track</title>
  </head>
  <body>
    <section class="container">
      <div class="textos">
        <h1>Expense Tracker</h1>
        <h4>Add A New Item:</h4>
      </div>
      <div class="input-name">
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>

      <div class="input-date-amount">
        <label for="date" id="label-date">Date:&nbsp;&nbsp;</label>
        <input type="date" id="date" />
        <label for="amount" id="label-amount">Amount:&nbsp;</label>
        <input type="number" id="amount" />
      </div>

      <button class="btn-add-expense">Add Expense</button>

      <table class="tabela">
        <tr class="title-header">
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th></th>
        </tr>
        <tr class="inicial-tr">
          <td>No expenses added yet!</td>
        </tr>
      </table>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
